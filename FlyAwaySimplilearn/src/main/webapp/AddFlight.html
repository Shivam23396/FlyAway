<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<body style="background: url(img/HeaderImage-1.png); background-size: cover; background-attachment:fixed;">
	<div class="container ">
		<div class="row">
			<div class="col m8 offset-m2" >
				<div class="card"  >
				 <div class="card-content" >
				<h4 style="color: rgb(151, 207, 232)" class="center-align">Register Flight Here!!</h4>
				<h4 style="color: rgb(151, 207, 232)" class="center-align">Enter Flight Details!!</h4>
				<div class="form center-align ">


					
					<form action="AddFlight" method="post">
						<table>
						
							<tr>
								<td>Enter Source:</td>
								<td><input type="text" name="source" placeholder="enter source here"></td>
							</tr>
							
							<tr>
								<td>Enter Destination:</td>
								<td><input type="text" name="destination" placeholder="enter destination here"></td>
							</tr>
							
							<tr>
							    <td>Enter Airline NO. :</td>
								<td><input type="text" name="airline_no." placeholder="enter airline no. here"></td>
									
							</tr>
							
							<tr>
							    <td>Enter Available Days:</td>
								<td><input type="text" name="days" placeholder="enter flight available days here"></td>
									
							</tr>
							
							<tr>
							    <td>Enter Price:</td>
								<td><input type="text" name="price" placeholder="enter ticket price here"></td>
									
							</tr>
							 
							 
								
								
							


						</table>
						<br>
						<button type="submit" class="btn blue ">REGISTER FLIGHT</button>
						



					</form>
					</div>
					</div>
				</div>
			</div>
		</div>
	 </div> 
</body>
</head>
